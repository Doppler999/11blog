<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle with Blue Energy Animation and Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0b0b0b;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            box-shadow: 60px 0 30px rgba(0, 0, 255, 0.5);
        }
        .circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 10px solid rgba(255, 255, 255, 0);
            border-top: 0.1px solid rgba(0, 0, 255, 0.7);
            box-shadow: 100px 0 200px rgba(0, 0, 255, 0.5);
            animation: circulate 10s linear infinite;
        }
        @keyframes circulate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="circle">
        <img src="../Icons/marketing2.webp" alt="Logo" class="logo">
    </div>
</body>
</html>
