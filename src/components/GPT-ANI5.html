<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Matrix Text Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .gradient-text {
      font-size: 4rem;
      background: linear-gradient(90deg, #ff5e5e, #ff3d84, #b339ff, #ffa33a);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-animation 1s infinite linear;
      letter-spacing: 30px;
      z-index: 2;
      opacity: 0; /* Initially hidden */
      animation: fadeIn 2s forwards 2s; /* Fade in animation */
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 90%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <h1 class="gradient-text">LOVE</h1>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アカサタナハマヤラワヰヱヲンガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポ';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';

    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const rows = canvas.height / fontSize;

    const rainDrops = Array(Math.floor(rows)).fill(canvas.width / 2);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, '#ff5e5e');
      gradient.addColorStop(0.33, '#ff3d84');
      gradient.addColorStop(0.66, '#b339ff');
      gradient.addColorStop(1, '#ffa33a');

      ctx.fillStyle = gradient;
      ctx.font = fontSize + 'px monospace';

      rainDrops.forEach((x, index) => {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        const y = index * fontSize;

        // Adjust the drawing logic to move towards the center
        const halfHeight = canvas.height / 2;
        const direction = y < halfHeight ? 1 : -1;
        const distanceToCenter = Math.abs(y - halfHeight);
        const speed = Math.max(1, distanceToCenter / halfHeight * 2);

        ctx.fillText(text, x, y);

        if (x < canvas.width / 2 && Math.random() > 0.975) {
          rainDrops[index] = canvas.width;
        } else if (x > canvas.width / 2 && Math.random() > 0.975) {
          rainDrops[index] = 0;
        }

        rainDrops[index] += direction * speed;
      });

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
